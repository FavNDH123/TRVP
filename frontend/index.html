    <dialog class="app-modal" id="modal-add-flight">
        <form class="app-modal__form">
            <span class="app-modal__question">
                Добавление нового читателя
            </span>
            <label for="modal-add-flight-input-id" class="app-modal__entry">
                ФИО
            </label>
            <input type="text" id="modal-add-flight-input-id" class="app-modal__input" required/>
            <div class="app-modal__controls">
                <button type="button" class="app-modal__btn modal-ok-btn"> OK </button>
                <button type="button" class="app-modal__btn modal-cancel-btn"> Отмена </button>
            </div>
        </form>
    </dialog>
    <dialog class="app-modal" id="modal-edit-flight">
        <form class="app-modal__form">
            <span class="app-modal__question">
                Редактирование ФИО читателя
            </span>
            <label for="modal-edit-flight-input-destination" class="app-modal__entry">
                ФИО
            </label>
            <input type="text" id="modal-edit-flight-input-destination" class="app-modal__input"/>
            <div class="app-modal__controls">
                <button type="button" class="app-modal__btn modal-ok-btn"> OK </button>
                <button type="button" class="app-modal__btn modal-cancel-btn"> Отмена </button>
            </div>
        </form>
    </dialog>
    <dialog class="app-modal" id="modal-delete-flight">

    </dialog>

    <dialog class="app-modal" id="modal-add-book">
        <form class="app-modal__form">

            <label for="modal-add-book-input-author" class="app-modal__entry">

                Название

            <input type="text" id="modal-add-book-input-full_name" class="app-modal__input" required/>
            <label for="modal-add-book-input-amount" class="app-modal__entry">
                Количество
